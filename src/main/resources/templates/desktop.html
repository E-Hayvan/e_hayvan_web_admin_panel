<!DOCTYPE html>
<html lang="en" style="height: 100%;" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Links to include the path to Bootstrap5 in order to use the custom classes -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="margin: 0; padding: 0; height: 100%;">
  <div style="width: 100%; height: 100%; background: #2A3240; justify-content: flex-start; align-items: flex-start; display: inline-flex">
    <!-- Your existing content here -->
    <div class="DesktopAddProfileBreed" style="width: 100%; height: 100%; background: #2A3240; justify-content: flex-start; align-items: flex-start; display: inline-flex">
      <div class="SideMenu" style="width: 20%; height: 95%; padding-bottom: 40px; padding-left: 30px; padding-right: 30px; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
        <div class="Row" style="width: 331px; height: 78px; position: relative; display: flex; justify-content: center; align-items: center; margin-top: 20px;">
          <div class="Text" style="text-align: center; color: white; font-size: 40px; font-family: RocknRoll One; font-weight: 400">
            E-H
            <div class="Icon" style="display: inline-block; width: 12%; height: 12%">
              <img class="Vector" th:src="@{/images/Union.png}" alt="Logo" style="width: 100%; height: 100%; object-fit: contain; vertical-align: center; padding-bottom: 10px;">
            </div>
            YV
            <div class="Icon" style="display: inline-block; width: 12%; height: 12%">
              <img class="Vector" th:src="@{/images/Union.png}" alt="Logo" style="width: 100%; height: 100%; object-fit: contain; vertical-align: center; padding-bottom: 10px;">
            </div>
            N
          </div>
        </div>





          <div class="LineDivider" style="align-self: stretch; margin-top: 2px; height: 0px; border: 1.50px #606873 solid"></div>
          <div class="Text" style="color: white; font-size: 20px; font-family: RocknRoll One; font-weight: 400; margin-top: 150px" >
              <p>Number of Veterinarian: <span th:text="${vetCount}"></span></p>
              <p>Number of Pet Owner: <span th:text="${petOwnerCount}"></span></p>
              <p>Number of Pet: <span th:text="${petCount}"></span></p>
          </div>
        <div class="LogoFrame" style="align-self: stretch; height: 100px; padding-top: 24px; padding-bottom: 24px"></div>
        <div class="Content" style="align-self: stretch; flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: center; gap: 36px; display: flex">
          <div class="Frame280113" style="width: 220px; flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 42px; display: flex">
            <div class="SectionContainer" style="height: 96px"></div>
          </div>
          <div class="AvatarText" style="align-self: stretch; padding-top: 12px; padding-bottom: 12px; padding-left: 12px; padding-right: 16px; background: #606873; border-radius: 14px; border: 1px #606873 solid; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
              <div class="Text" style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                  <div class="Hello!" style="align-self: stretch; color: #ECEFF2; font-family: 'RocknRoll One'; font-size: 20px; font-weight: 400; line-height: 22px; word-wrap: break-word">Hello!</div>
              </div>

              <div class="Icon" style="width: 20px; height: 20px; position: relative; overflow: hidden;">
                <img th:src="@{/images/logout.png}" alt="Logout Icon" style="width: 100%; height: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            </div>
          </div>
        </div>
      </div>
      <div class="PrimaryContentContainer" style="width: 80%; height: 98%; padding: 10px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
        <div class="PrimaryCard" style="align-self: stretch; flex: 1 1 0; background: #FAFAFA; border-radius: 16px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; display: flex">
          <div class="Frame280236" style="width: 20%; height: 98px; padding-top: 37px; padding-right: 42px; justify-content: flex-start; align-items: flex-start; gap: 681px; display: inline-flex">
            <div class="VeterinaryList" style="width: 247px; height: 43px; text-align: center; color: black; font-size: 20px; font-weight: 600; line-height: 30px; word-wrap: break-word">
              Veterinary List
            </div>
          </div>
            <form th:action="@{/api/veterinarians/desktop}" method="post">
                <label for="clinicName">Name:</label>
                <input type="text" id="clinicName" name="clinicName" required>
                <button type="submit" style="background-color: #2A3240; border: none; color: white;">Filter Veterinarian</button>
            </form>
          <div class="Content" style="width: 80%; height: 849px; padding-top: 24px; padding-bottom: 85px; padding-left: 24px; padding-right: 24px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: flex">

              <table th:if="${viewType == 'default'}" class="table table-hover table-sm" style="width: 100%; text-align: center;">
                  <thead>
                  <tr class="table-active">
                      <th>Name</th>
                      <th>Clinic Name</th>
                      <th colspan="2">Delete</th>
                  </tr>
                  </thead>
                  <tbody style="text-align: center;">
                  <tr th:each="vet : ${veterinarians}">
                      <td th:text="${vet.user.name}"></td>
                      <td th:text="${vet.clinic}"></td>
                      <td>
                          <a th:href="@{'/api/veterinarians/delete/' + ${vet.vetID}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this veterinarian?')">Delete</a>
                      </td>

                  </tr>
                  </tbody>
              </table>
              <div th:if="${viewType eq 'noResults'}">
                  <p>No veterinarians found for the provided name.</p>
              </div>
              <table th:if="${viewType == 'filtered'}" class="table table-hover table-sm" style="width: 100%; text-align: center;">
                  <thead>
                  <tr class="table-active">
                      <th>Name</th>
                      <th>Clinic Name</th>
                      <th colspan="2">Delete</th>
                  </tr>
                  </thead>
                  <tbody style="text-align: center;">
                  <tr th:each="filteredvet : ${filteredVeterinarians}">
                      <td th:text="${filteredvet.user.name}"></td>
                      <td th:text="${filteredvet.clinic}"></td>
                      <td>
                          <a th:href="@{'/api/veterinarians/delete/' + ${filteredvet.vetID}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this veterinarian?')">Delete</a>
                      </td>
                  </tr>
                  </tbody>
              </table>

        </div>
      </div>
    </div>
  </div>
</div>
<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
   ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
</body>

</html>
